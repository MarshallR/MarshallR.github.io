<!DOCTYPE html>
<html>
	<meta name="viewport" content="width=device-width, user-scalable=no">
</head><body style="height: 100%;">
	<section style="
		margin: 0 auto;
		text-align: center;
		height: 50%;">
		<canvas id="c" style="
			border: 1px solid #000;
			width: 100%;
			height: 70%;">
		</canvas>
	</section>
	<form id="inputForm" onchange="main()">
		Canvas Width = <span id="out_width"></span><br />
		Canvas Height = <span id="out_height"></span><br />
		Tick Number: <input type="text" value="20" id="form_tick" /> interval = (width / ticks) / 2 = <span id="out_interval"></span><br />
		Tick Width: <input type="text" value="1500" id="form_tickWidth" /><br />
		X Offset: <input type="text" value="0" id="form_xOffset" /><br />
		Y Offset: <input type="text" value="0" id="form_yOffset" /><br />
		Thickness: <input type="text" value="2" id="form_thickness" /><br />
		Axis Color: <input type="text" value="#000" id="form_axisColor" /><br />
		Tick Color: <input type="text" value="#bbb" id="form_tickColor" /><br />
		<span id="out_test"></span>
	</form>
	<script src="function.js"></script>
</body></html>
